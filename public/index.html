<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Automation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row main">
        <div class="col">
            <form action="/lol" method="GET" class="needs-validation" novalidate>
                <div class="mb-3 row justify-content-center">
                    <label for="uniqueID" class="col-sm-2 col-form-label">Unique ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="uniqueID" name="uniqueID" required autofocus>
                        <div class="invalid-feedback">
                            Enter the Unique ID
                        </div>
                    </div>
                </div>

                <div class="mb-3 row justify-content-center">
                    <label for="formLink" class="col-sm-2 col-form-label">Form Link</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" id="formLink" name="formLink" minlength="50"
                            pattern="https://docs.google.com/forms/d/e/.*" required>
                        <div class="invalid-feedback">
                            Enter a Valid Form Link
                        </div>
                    </div>
                </div>

                <div class="d-grid justify-content-center">
                    <button class="btn btn-primary" type="submit">Give Attendance</button>
                </div>
            </form>
        </div>

        <div class="col">
            <form action="/upload" method="GET" class="needs-validation" novalidate>
                <div class="mb-3 justify-content-center col-4">
                    <label for="_class" class="col-form-label">Class</label>
                    <select class="form-select" id="_class" name="_class">
                        <option value="TY CSE A" selected>TY CSE A</option>
                        <option value="BE CSE A">BE CSE A</option>
                        <option value="BE CSE B">BE CSE B</option>
                        <option value="SY BTech A">SY BTech A</option>
                    </select>
                </div>

                <div class="mb-3 justify-content-center col-4">
                    <label for="subject" class="col-form-label">Subject</label>
                    <select class="form-select" id="subject" name="subject">
                        <option value="Elective-I Data Science" selected>Elective-I Data Science</option>
                        <option value="Elective-II Data Mining">Elective-II Data Mining</option>
                        <option value="DMS">DMS</option>
                    </select>
                </div>

                <div class="mb-3 justify-content-center">
                    <label for="" class="col-sm-2 col-form-label">Roll No.</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="rollNo" name="rollNo" min="1" max="100" required>
                        <div class="invalid-feedback">
                            Enter Your Roll Number
                        </div>
                    </div>
                </div>

                <div class="mb-3 justify-content-center">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Enter a Valid Email
                        </div>
                    </div>
                </div>

                <div class="mb-3 justify-content-center">
                    <label for="fullName" class="col-form-label">Full Name (Surname Name Father)</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                        <div class="invalid-feedback">
                            Enter Your Full Name
                        </div>
                    </div>
                </div>

                <div class="mb-3 justify-content-center">
                    <label for="mobile" class="col-sm-2 col-form-label">Mobile No.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                        <div class="invalid-feedback">
                            Enter a Valid Mobile Number
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Upload Data</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
